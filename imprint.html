<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'Quatro SemiBold';
            src: url('../assets/fonts/QuatroSemiBold.otf') format('opentype');
        }

        body {
            background-color: #18864B;
            color: white;
            font-family: 'Quatro SemiBold', sans-serif;
            line-height: 1.6;
        }

        .imprint-header {
            background-image: url('/assets/background.svg');
            padding: 8rem 2rem 4rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .imprint-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(24, 134, 75, 0.95);
            z-index: 1;
        }

        .imprint-header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .imprint-header p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            opacity: 0.9;
        }

        .imprint-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .imprint-section {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .imprint-section:hover {
            transform: translateY(-5px);
        }

        .imprint-section h2 {
            color: #00FF7F;
            font-size: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #00FF7F;
        }

        .imprint-section p {
            margin-bottom: 1rem;
        }

        .contact-section {
            text-align: center;
            margin-top: 4rem;
            padding: 3rem;
            background: rgba(0, 255, 127, 0.1);
            border-radius: 15px;
            position: relative;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 127, 0.1));
            z-index: -1;
        }

        .contact-section h2 {
            color: #00FF7F;
            margin-bottom: 1.5rem;
        }

        .email-link {
            color: #00FF7F;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border: 2px solid #00FF7F;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .email-link:hover {
            background: #00FF7F;
            color: #18864B;
        }

        .last-updated {
            text-align: center;
            margin-top: 3rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .back-to-home {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 255, 127, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            background: rgba(0, 255, 127, 0.3);
            transform: translateX(5px);
        }

        .back-to-home svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 576px) {
            .back-to-home {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-to-home">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5"/>
            <path d="M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
    </a>

    <header class="imprint-header">
        <h1>Imprint</h1>
        <p>Legal information and contact details of the website owner.</p>
    </header>

    <main class="imprint-content">
        <div class="imprint-section">
            <h2>Website Owner</h2>
            <p>Eldin Rizvanovic</p>
        </div>

        <div class="imprint-section">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:hello@eldinrizvanovic.com" class="email-link">hello@eldinrizvanovic.com</a></p>
        </div>

        <p class="last-updated">Last updated: January 21, 2025</p>
    </main>
</body>
</html>
